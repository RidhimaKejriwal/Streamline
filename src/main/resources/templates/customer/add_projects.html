<!DOCTYPE html>
<html lang="en" th:replace="~{base :: parent(~{:: #content}, ~{:: title}, ~{:: script})}">

<head>
    <title>Add Project</title>
</head>

<body>
    <div id="content">
        <!-- user logged in : sidebar -->
        <div th:if="${user}">
            <div data-th-replace="~{customer/sidebar :: sidebar}"></div>
        </div>

        <!-- main content -->
        <div class="sm:pl-64 pt-20 mx-5">
            <div class="grid grid-cols-12">
                <div class="col-span-1"></div>
                <div class="col-span-12 md:col-span-10">
                    <div
                        class="mt-2 mb-4 block p-6 bg-white border-t-8 border-b-2 border-x-2 border-purple-600 rounded-lg shadow-lg hover:bg-blue-200  dark:border-purple-700 dark:hover:border-indigo-700  dark:bg-gray-900  hover:border-blue-500">

                        <!-- message -->
                        <div data-th-replace="~{message::messagebox}"></div>

                        <h1 class="text-2xl font-semibold">Create New Project</h1>

                        <!-- add contact form -->
                        <form data-th-action="@{'/customer/projects/add'}" method="post" data-th-object="${projectForm}"
                            class="mt-6">

                            <!-- <select hidden id="status" data-th-field="*{status}"
                                class="mb-2 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                <option disabled value="">Choose</option>
                                <option value="Sales">Pending</option>
                                <option value="Support">In Progress</option>
                                <option value="Support">Completed</option>
                            </select> -->
                            

                            <div class="flex space-x-3">
                                <div class="w-full">
                                    <!-- project name input -->
                                    <label for="input-group-1"
                                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Project Name
                                    </label>
                                    <div class="relative mb-1">
                                        <div
                                            class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none ">
                                            <i class="fa-solid fa-circle-user text-blue-500"></i>
                                        </div>
                                        <input data-th-field="*{name}" type="text"
                                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                            placeholder="name">
                                    </div>
                                    <p class="text-red-500" data-th-if="${#fields.hasErrors('name')}"
                                        data-th-errors="*{name}">
                                    </p>
                                </div>
                                <div class="w-full">
                                    <!-- amount paid input -->
                                    <label for="input-group-1"
                                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Amount Paid
                                    </label>
                                    <div class="relative mb-1">
                                        <div
                                            class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none ">
                                            <i class="fa-solid fa-circle-user text-blue-500"></i>
                                        </div>
                                        <input data-th-field="*{amountPaid}" type="number"
                                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                            placeholder="amount paid">
                                    </div>
                                    <p class="text-red-500" data-th-if="${#fields.hasErrors('amountPaid')}"
                                        data-th-errors="*{amountPaid}">
                                    </p>
                                </div>
                            </div>

                            <!-- status -->
                            <div class="relative mb-1">
                                <input data-th-field="*{status}" type="hidden"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                    placeholder="">
                            </div>
                            <p class="text-red-500" data-th-if="${#fields.hasErrors('status')}"
                                data-th-errors="*{status}">
                            </p>

                            <div class="flex space-x-3">
                                <div class="w-full">
                                    <!-- start Date -->
                                    <label for="input-group-1"
                                        class="block mt-2 mb-2 text-sm font-medium text-gray-900 dark:text-white">Start Date
                                    </label>
                                    <div class="relative mb-1">
                                        <div
                                            class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none ">
                                            <i class="fa-solid fa-calendar-days text-blue-500"></i>
                                        </div>
                                        <input data-th-field="*{startDate}" type="date"
                                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                            placeholder="">
                                    </div>
                                    <p class="text-red-500" data-th-if="${#fields.hasErrors('startDate')}"
                                        data-th-errors="*{startDate}">
                                    </p>
                                </div>
                                <div class="w-full">
                                    <!-- end Date -->
                                    <label for="input-group-1"
                                        class="block mt-2 mb-2 text-sm font-medium text-gray-900 dark:text-white">End Date (optional)
                                        </label>
                                    <div class="relative mb-1">
                                        <div
                                            class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none ">
                                            <i class="fa-solid fa-calendar-days text-blue-500"></i>
                                        </div>
                                        <input data-th-field="*{endDate}" type="date"
                                            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                            placeholder="">
                                    </div>
                                    <p class="text-red-500" data-th-if="${#fields.hasErrors('endDate')}"
                                        data-th-errors="*{endDate}">
                                    </p>
                                </div>
                            </div>

                            <!-- project Date -->
                            <label for="message"
                                class="block mt-2 mb-2 text-sm font-medium text-gray-900 dark:text-white">Project Description</label>
                            <textarea data-th-field="*{description}" rows="6"
                                class="relative mb-1 block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="All the necessary details about project.."></textarea>
                            <p class="text-red-500" data-th-if="${#fields.hasErrors('description')}"
                                data-th-errors="*{description}">
                            </p>


                            <!-- submit button -->
                            <div class="button-container text-center mt-4">
                                <button type="submit"
                                    class="px-3 py-2 rounded bg-blue-600 hover:bg-blue-500 text-white"> Create
                                    Project</button>
                                <button type="reset"
                                    class="px-3 py-2 rounded bg-purple-600 hover:bg-purple-500 text-white">Reset</button>
                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        console.log("add employees");
    </script>
</body>

</html>
