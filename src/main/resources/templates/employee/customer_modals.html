<div data-th-fragment="customer">
    <!-- Main modal -->
    <div id="view_customer_modal" tabindex="-1" aria-hidden="true"
        class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
        <div class="relative p-4 w-full max-w-2xl max-h-full">
            <!-- Modal content -->
            <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                <!-- Modal header -->
                <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                    <div class="flex items-center justify-center space-x-2">
                        <h2 id="customer_firstName" class="text-xl font-semibold text-gray-900 dark:text-white">
                        </h2>
                        <h2 id="customer_lastName" class="text-xl font-semibold text-gray-900 dark:text-white">
                        </h2>
                    </div>
                    <button onclick="closeCustomerModal()" type="button"
                        class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
                        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                            viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                        </svg>
                        <span class="sr-only">Close modal</span>
                    </button>
                </div>
                <!-- Modal body -->
                <div class="text-center my-2">
                    <div class="flex items-center justify-center space-x-2">
                        <i class="fa-solid fa-user text-blue-500"></i>
                        <p class="text-gray-600 dark:text-gray-300" id="customer_companyName"></p>
                    </div>
                    <div class="flex items-center justify-center space-x-2">
                        <i class="fa-solid fa-at text-blue-500"></i>
                        <p class="text-gray-600 dark:text-gray-300" id="customer_email"></p>
                    </div>
                    <div class="flex items-center justify-center space-x-2">
                        <i class="fa-solid fa-phone text-blue-500"></i>
                        <p class="text-gray-600 dark:text-gray-300" id="customer_phoneNumber"></p>
                    </div>
                    <div class="flex items-center justify-center space-x-2">
                        <i class="fa-solid fa-location-dot text-blue-500"></i>
                        <p class="text-gray-600 dark:text-gray-300" id="customer_address"></p>
                    </div>
                    <div class="flex items-center justify-center space-x-2">
                        <i class="fa-solid fa-location-dot text-blue-500"></i>
                        <p class="text-gray-600 dark:text-gray-300" id="customer_city"></p> 
                        <span> ,</span><p class="text-gray-600 dark:text-gray-300" id="customer_state"></p>
                    </div>
                </div>
                
                <!-- Modal footer -->
                <div class=" text-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                    <button onclick="closeCustomerModal()" type="button"
                        class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-blue-500 dark:text-white dark:border-gray-600 dark:hover:text-white dark:hover:bg-blue-600">Close</button>
                </div>
            </div>
        </div>
    </div>

</div>
